name: Unit Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1

      - uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm install

      - name: Execute tests
        run: npm run test
